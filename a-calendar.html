        <body>
          <h1>Add Event to Google Calendar</h1>
          <div id="eventForm">
            <div class="form-group">
              <label for="eventTitle">Event Title:</label>
              <input type="text" id="eventTitle" required>
            </div>
            <div class="form-group">
              <label for="eventDate">Event Date:</label>
              <input type="date" id="eventDate" required>
            </div>
            <div class="form-group">
              <label for="eventTime">Event Time:</label>
              <input type="time" id="eventTime" required>
            </div>
            <div class="form-group">
              <label for="eventDescription">Event Description:</label>
              <textarea id="eventDescription" rows="3"></textarea>
            </div>
            <button id="addEventBtn">Add Event to Calendar</button>
          </div>
          <div id="result"></div>
      
          <script>
            function addEventToCalendar() {
              var eventTitle = document.getElementById("eventTitle").value;
              var eventDate = document.getElementById("eventDate").value;
              var eventTime = document.getElementById("eventTime").value;
              var eventDescription = document.getElementById("eventDescription").value;
      
              var eventDateTime = new Date(eventDate + " " + eventTime);
              var eventStart = eventDateTime.toISOString();
              var eventEnd = new Date(eventDateTime.getTime() + 60 * 60 * 1000).toISOString(); // Event duration: 1 hour
      
              var eventUrl = "https://calendar.google.com/calendar/render?action=TEMPLATE&text=" + encodeURIComponent(eventTitle) +
                "&dates=" + encodeURIComponent(eventStart) + "/" + encodeURIComponent(eventEnd) +
                "&details=" + encodeURIComponent(eventDescription);
      
              var resultDiv = document.getElementById("result");
              resultDiv.innerHTML = "<a href='" + eventUrl + "' target='_blank'>Event added to Google Calendar</a>";
            }
      
            var addEventButton = document.getElementById("addEventBtn");
            addEventButton.addEventListener("click", addEventToCalendar);
          </script>
