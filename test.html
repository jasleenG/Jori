<body>
    <form id="eventForm">
        <label for="eventName">Event Name:</label><br>
        <input type="text" id="eventName" name="eventName"><br>
        <label for="eventStart">Event Start (YYYYMMDDTHHmmssZ format):</label><br>
        <input type="text" id="eventStart" name="eventStart"><br>
        <label for="eventEnd">Event End (YYYYMMDDTHHmmssZ format):</label><br>
        <input type="text" id="eventEnd" name="eventEnd"><br>
        <label for="eventLocation">Event Location:</label><br>
        <input type="text" id="eventLocation" name="eventLocation"><br>
        <label for="eventDetails">Event Details:</label><br>
        <input type="text" id="eventDetails" name="eventDetails"><br>
        <!--<input type="button" value="Create Google Calendar Event" onclick="createGcalLink()">-->
    </form>
    
    <p><a id="gcalLink" href="" target="_blank">Your Google Calendar Event</a></p>
